<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF">
        <title>Code Quiz!</title>

        <!-- Bootstrap Link -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!-- Custom stylesheet -->
        <link rel="stylesheet" href="assets/style.css">
    </head>

    <body>


        <nav class="navbar navbar-expand-lg uniform-color cus-navbar">
            <a id="navHighscores" class="navbar-brand" href="#">Highscores</a>
            
            <div id="timer">Time: 0</div>
        
            </div>
        </nav>

        <div class="container-sm container-margin">
            <div class="row">
                <div class="col sm-6">
                    <div id="quiz" class="jumbotron jumbotron-fluid uniform-color">
                        <div class="container">
        
                        <h1 id="qAsk" class="display-5">Question</h1>
        
                            <div class="btn-group-vertical">    
                                <button class="btn cus-button uniform-color qBtn"></button>
                                <button class="btn cus-button uniform-color qBtn"></button>
                                <button class="btn cus-button uniform-color qBtn"></button>
                                <button class="btn cus-button uniform-color qBtn"></button>
                            </div>
                            
                        </div>
                    </div>

                    <div id="intro" class="jumbotron jumbotron-fluid uniform-color jumbo-pad justify-content-center">
                        <h1 class="display-4">Code Quiz!</h1>
                        <p class="lead">Welcome to the code quiz! Are you ready to test your JS knowledge?</p>
                        <hr class="my-4">
                        <p>Press START to begin the quiz!</p>
                        <button id="startBtn" class="btn cus-button uniform-color">Start</button>
                    </div>

                    <div id="hsInput" class="container uniform-color">

                        <h1>Input UserName for Scoreboard!</h1>
                        <div class="input-group mb-3">
                            <input id="input" type="text" class="form-control uniform-color sameHeight" placeholder="Username" aria-label="Username" aria-describedby="button-addon2">
                            <div class="input-group-append">
                              <button class="btn uniform-color sameHeight" type="button" id="button-addon2">Submit</button>
                            </div>
                        </div>
                    </div>

                    <div id="highscores" class="container container-padding uniform-color">

                        <h1>HighScores: </h1>

                        <div >

                        </div>
                        
                        <div>
                            <button id="return" class="btn uniform-color hsButton">Return</button>
                            <button id="resetScore" class="btn uniform-color hsButton">Reset Scores</button>
                        </div>
                        
                    </div>

                </div>
            </div>
        </div>


        <!-- My javascript-->
        <script src="assets/js/questions.js"></script>
        <script src="assets/js/magic.js"></script>
    </body>


</html>
